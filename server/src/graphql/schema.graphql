type Media {
  id: ID!
  title: String!
  media_type: String!
  url: String
  reviews: [Review]
}

type Review {
  id: ID!
  title: String!
  score: Int
  content: String
  media: Media
  user: User!
}

type User {
  id: ID!
  name: String!
  googleId: String
  reviews: [Review]
}

type Query {
  medias: [Media]
  media(id: ID!): Media

  reviews: [Review]
  review(id: ID!): Review

  users: [User]
  user(id: ID!): User
}

type Mutation {
  addReview(title: String!, content: String, score: Int, mediaId: ID): Review!
  updateReview(id: ID!, title: String, content: String, score: Int): Review!

  findOrAddUser(googleId: String!, id: ID, name: String): User!

  addMedia(title: String!, media_type: String!, url: String): Media!
}
